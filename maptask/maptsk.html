<script>
//Task 1: Squares of Numbers
// Example number 1
function squareNumbers(numbers){
    const squareMap = new Map();

    numbers.forEach(number => {
        squareMap.set(number, number * number);  
    });

    return squareMap;
}

const numbers = [1, 2, 3, 4, 5];
const squareMap = squareNumbers(numbers);

// Convert Map to Array of values
const squaredNumbers = Array.from(squareMap.values());

console.log(squaredNumbers); // Output: [1, 4, 9, 16, 25]

//Task 2: Capitalize Names
function capitalizeNames(names) {
    const capitalizedNamesMap = new Map();

    names.forEach(name => {
        capitalizedNamesMap.set(name, name.charAt(0).toUpperCase() + name.slice(1));
    });

    return capitalizedNamesMap;
}

const names = ['john', 'jane', 'bob'];
const capitalizedNamesMap = capitalizeNames(names);

// Convert Map values to Array
const capitalizedNamesArray = Array.from(capitalizedNamesMap.values());

console.log(capitalizedNamesArray); // Output: ['John', 'Jane', 'Bob']

//Task 3: Array of Object Properties
//Given an array of objects, create a new array containing a specific property from each object.
function getPropertyFromArrayObjects(arr, property) {
    const propertyMap = new Map();

    arr.forEach((obj, index) => {
        propertyMap.set(index, obj[property]);
    });

    return Array.from(propertyMap.values());
